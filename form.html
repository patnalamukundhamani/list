<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1>application form</h1>
        <form>
            <label>first name:</label>
            <input type="text">
            <label>last name:</label>
            <input type="text"><br>
            <br>
            <label>date of birth:</label>
            <input type="date">
            <label>age</label>
            <input type="number"><br>
            <br>
            <label>gender:</label>
            <select><option>male</option>
            <option>female</option></select>
            <label>email address:</label>
            <input type="email" placeholder="enter email address"><br>
            <br>
            <label>position available:</label>
            <input type="radio">junior developer
            <input type="radio">mid-level developer
            <input type="radio">senior developer<br>
            <br>
            <label>programming languages:</label>
            <input type="checkbox">java
            <input type="checkbox">javascript
            <input type="checkbox">python<br>
            <br>
            <label>password:</label>
            <input type="password">
            <label>confirmpassword:</label>
            <input type="password"><br>
            <br>
            <button>submit</button>
            <button>reset</button>
        </form>
    </body>
</html>
